<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team Generator</title>

    <link rel="stylesheet" href="C:\Users\paris\Desktop\OOP\dist\style.css">
</head>
<body>
    <main>
        <div class=search_column_div>
            <div class=search_panel_div>
                <p class=search_title>Search For A City:</p>
                <textarea id=search_text></textarea>
                <button   class=button_search id=search_button>search</button>
            </div>
            <div id=search_history_div class=search_history_div>
            </div>
        </div>

        <div class=city_weather_div>
            <div id=city_weather_detail class=city_weather_detail_div>
                city weather detail
            </div>
            <div class=city_weather_five_day_div>
                <div class=city_weather_title>5 day forecast:</div>
                <div class=city_weather_day id=day1>day1</div>
                <div class=city_weather_day id=day2>day2</div>
                <div class=city_weather_day id=day3>day3</div>
                <div class=city_weather_day id=day4>day4</div>
                <div class=city_weather_day id=day5>day5</div>
            </div>
        </div>

    </main>
    
</body>
</html>
